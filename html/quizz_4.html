 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <title>7 ans d'Arthur / Disponibilité</title>
</head>
<body>
    <container class="container container__quizz">
        <header class="header">
            <h1 class="header__h1">Maintenant, on finalise</h1>
        </header>
        <main class="main">
            <h2 class="main__h2">On hésites entre 2 dates. Quand es tu disponible ?</h2>
            <form class="form" method="get" action="">
                <input type="radio" id="29mai" name="date" value="1">
                <label class="btn" for="29mai">Le 29 mai</label>
                <input type="radio" id="4juin" name="date" value="2">
                <label class="btn" for="4juin">Le 4 juin</label>
                <input type="radio" id="les_deux" name="date" value="3">
                <label class="btn" for="les_deux">Les deux</label>
                <label for="telephone"></label>
                <input class="saisi" type="text" id="telephone" name="telephone" placeholder="ton tél" required>
                <button id="btn_submit" class="btn btn_submit" type="submit">Valider</button>
            </form>

        </main>
        <footer id="footer" class="footer">
            <h3>Merci pour tes réponses !! On se voit bientôt pour faire la fête !!</h3>
           
           
        </footer>
    </container>
    <script src="../js/quizz_1.js"></script>
</body>
</html>
