 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <title>7 ans d'Arthur / Disponibilité</title>
</head>
<body>
    <container class="container container__quizz">
        <header class="header">
            <h1 class="header__h1">Maintenant, on finalise</h1>
        </header>
        <main class="main">
            <h2 class="main__h2">On hésites entre 2 dates. Quand es tu disponible ?</h2>
            <div class="reponse">Le 29 mai</div>
            <div class="reponse">Le 4 juin</div>
            <div class="reponse">Les deux</div>

        </main>
        <footer class="footer">
            <h3>Merci pour tes réponses !! Laisse nous ton téléphone pour qu'on puisse te confirmer la date</h3>
            <form method="GET" action="">
                <label for="telephone"></label>
                <input class="saisi" type="text" id="telephone" name="telephone" placeholder="tel" required>
            </form>
            <div class="reponse">Envoyer</div>
        </footer>
    </container>
</body>
</html>
